<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #000000);
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
            border-radius: 10px; 
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: 0 0 300px 150px rgba(255, 0, 0, 0.274), 
                        0 0 150px 90px rgba(151, 0, 0, 0.342);
            transform: translate(-50%, -50%);
            z-index: 3;
            border-radius: 50%;
            animation: pulse 2s infinite; 
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 80px 50px rgba(255, 0, 0, 0.7), 0 0 150px 90px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 100px 60px rgba(255, 0, 0, 0.9), 0 0 180px 100px rgba(255, 0, 0, 0.6); }
            100% { box-shadow: 0 0 80px 50px rgba(255, 0, 0, 0.7), 0 0 150px 90px rgba(255, 0, 0, 0.5); }
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 15px;
            width: 60px;
            height: 60px;
            text-decoration: none;
            border-radius: 50%;
            background-size: cover; 
            background-position: center; 
            box-shadow: 0 0 15px #FF0000, 0 0 25px #FF0000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #FF0000, 0 0 35px #FF0000;
        }

        .whatsapp { background-image: url('img2/Whatsapp.png'); }
        .tiktok { background-image: url('img2/tiktok.jpg'); }
        .discord { background-image: url('img2/Discord.jpg'); }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="image-wrapper">
            <div class="blink-background"></div>
            <img src="img/vxspoty.png" alt="Tu imagen">
        </div>
        <div class="social-buttons">
            <a href="https://whatsapp.com" target="_blank" class="whatsapp"></a>
            <a href="https://www.tiktok.com/@srfamilly3" target="_blank" class="tiktok"></a>
            <a href="https://discord.gg/vpfamily" target="_blank" class="discord"></a>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
    }
});

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

ocument.addEventListener('keydown', function(e) {
    if (e.key === "s" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
    }
});

document.addEventListener('keydown', function(event) {
  
    if ((event.ctrlKey || event.metaKey) && event.key === 's') {
        event.preventDefault();
        alert('Guardar esta página está deshabilitado.');
    }
});

document.addEventListener('contextmenu', function(event) {
    event.preventDefault(); 
    alert('El menú contextual está deshabilitado.');
});

</script>
    <script>
  
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random() * 0.5 + 0.1;
            const duration = Math.random() * 5 + 3;
            star.style.animationDuration = `${duration}s`;

            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }

        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('star');
            shootingStar.style.width = '2px';
            shootingStar.style.height = '2px';
            shootingStar.style.boxShadow = '0 0 5px 1px white';
            const startX = Math.random() * 100;
            const startY = Math.random() * 30;
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            shootingStar.style.animation = `shoot ${Math.random() * 3 + 2}s linear`;
            
            starsContainer.appendChild(shootingStar);
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
            setTimeout(createShootingStar, Math.random() * 5000 + 3000);
        }
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shoot {
                0% {
                    transform: translate(0, 0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 100}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        

        createShootingStar();
    </script>
</body>
</html>
